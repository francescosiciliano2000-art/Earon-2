name: Windows EXE (Inno Setup)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/windows-build.yml'
      - 'windows/**'
      - 'pubspec.yaml'
      - 'lib/**'


jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Pub get
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Locate and rename exe to Earon.exe
        shell: powershell
        run: |
          $dir = "build/windows/x64/runner/Release"
          if (!(Test-Path $dir)) { $dir = "build/windows/runner/Release" }
          $exe = Get-ChildItem -Path $dir -Filter *.exe | Select-Object -First 1
          if ($null -eq $exe) { Write-Error "EXE not found in $dir"; exit 1 }
          Rename-Item -Path $exe.FullName -NewName "Earon.exe"

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Build installer (.exe)
        shell: pwsh
        run: |
        $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          & "$iscc" "installer/windows/inno.iss"

