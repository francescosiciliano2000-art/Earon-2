name: Windows EXE (Inno Setup)

# Trigger note: bumped to re-run workflow and produce installer artifacts.

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag to upload assets to (e.g., v0.1.2)"
        required: false
        default: v0.1.2
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/windows-build.yml'
      - 'windows/**'
      - 'pubspec.yaml'
      - 'lib/**'
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Pub get
        run: flutter pub get

      - name: Optional secrets check (non-blocking)
        shell: pwsh
        run: |
          $u = "${{ secrets.SUPABASE_URL }}"
          $k = "${{ secrets.SUPABASE_ANON_KEY }}"
          if ([string]::IsNullOrWhiteSpace($u)) { Write-Warning "SUPABASE_URL not set; app will show config error screen at runtime." }
          if ([string]::IsNullOrWhiteSpace($k)) { Write-Warning "SUPABASE_ANON_KEY not set; app will show config error screen at runtime." }
          Write-Host "Continuing build regardless of secrets."

      - name: Build Windows Release
        run: >-
          flutter build windows --release
          --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          --dart-define=APPCAST_URL=${{ secrets.APPCAST_URL }}

      - name: Locate and rename exe to Earon.exe
        shell: pwsh
        run: |
          $dir = "build/windows/x64/runner/Release"
          if (!(Test-Path $dir)) { $dir = "build/windows/runner/Release" }
          $exe = Get-ChildItem -Path $dir -Filter *.exe | Select-Object -First 1
          if ($null -eq $exe) { Write-Error "EXE not found in $dir"; exit 1 }
          Rename-Item -Path $exe.FullName -NewName "Earon.exe"

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Build installer (.exe)
        shell: pwsh
        run: |
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          & "$iscc" "installer/windows/inno.iss"

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: Earon-Windows-Installer
          path: installer/windows/output/*.exe

      - name: Upload installer to GitHub Release (on tag)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            installer/windows/output/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer to GitHub Release (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            installer/windows/output/*.exe
          tag_name: ${{ inputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload portable build (Release folder)
        uses: actions/upload-artifact@v4
        with:
          name: Earon-portable-Release
          path: build/windows/x64/runner/Release/**
      
      - name: Build Windows Debug (console)
        run: >-
          flutter build windows --debug
          --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          --dart-define=APPCAST_URL=${{ secrets.APPCAST_URL }}

      - name: Upload portable Debug (console)
        uses: actions/upload-artifact@v4
        with:
          name: Earon-portable-Debug
          path: build/windows/x64/runner/Debug/**
  