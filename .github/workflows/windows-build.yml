name: Windows EXE (Inno Setup)

on:
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Pub get
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Rename exe to Earon.exe
        shell: powershell
        run: |
          $exe = "build/windows/runner/Release/gestionale_desktop.exe"
          if (!(Test-Path $exe)) { $exe = "build/windows/runner/Release/*.exe" }
          Rename-Item -Path $exe -NewName "Earon.exe"

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer (.exe)
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/windows/inno.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: Earon-Installer
          path: output/*.exe
