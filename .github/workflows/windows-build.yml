name: Windows EXE (Inno Setup)

# Trigger note: bumped to re-run workflow and produce installer artifacts.

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag to upload assets to (e.g., v0.1.2)"
        required: false
        default: v0.1.2
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/windows-build.yml'
      - 'windows/**'
      - 'pubspec.yaml'
      - 'lib/**'
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deriva versione da pubspec.yaml
        shell: pwsh
        run: |
          $match = Select-String -Path "pubspec.yaml" -Pattern '^version:\s*(.+)$' -AllMatches
          if ($match.Count -eq 0) { Write-Error "version non trovata in pubspec.yaml"; exit 1 }
          $verFull = $match[0].Matches[0].Groups[1].Value.Trim()
          $verShort = ($verFull -replace '\+.*','')
          Write-Host "VERSION_FULL=$verFull"
          Write-Host "VERSION_SHORT=$verShort"
          Write-Host "TAG_NAME=v$verShort"
          echo "VERSION_FULL=$verFull" >> $env:GITHUB_ENV
          echo "VERSION_SHORT=$verShort" >> $env:GITHUB_ENV
          echo "TAG_NAME=v$verShort" >> $env:GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Pub get
        run: flutter pub get

      - name: Optional secrets check (non-blocking)
        shell: pwsh
        run: |
          $u = "${{ secrets.SUPABASE_URL }}"
          $k = "${{ secrets.SUPABASE_ANON_KEY }}"
          if ([string]::IsNullOrWhiteSpace($u)) { Write-Warning "SUPABASE_URL not set; app will show config error screen at runtime." }
          if ([string]::IsNullOrWhiteSpace($k)) { Write-Warning "SUPABASE_ANON_KEY not set; app will show config error screen at runtime." }
          Write-Host "Continuing build regardless of secrets."

      - name: Build Windows Release
        run: flutter build windows --release --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} --dart-define=APPCAST_URL=${{ secrets.APPCAST_URL }}

      - name: Locate and rename exe to Earon.exe
        shell: pwsh
        run: |
          $dir = "build/windows/x64/runner/Release"
          if (!(Test-Path $dir)) { $dir = "build/windows/runner/Release" }
          $target = $null
          if (Test-Path "$dir/gestionale_desktop.exe") { $target = "$dir/gestionale_desktop.exe" }
          elseif (Test-Path "$dir/runner.exe") { $target = "$dir/runner.exe" }
          else {
            $exe = Get-ChildItem -Path $dir -Filter *.exe | Where-Object { $_.Name -notmatch '^unins' } | Select-Object -First 1
            if ($null -eq $exe) { Write-Error "App EXE not found in $dir"; exit 1 }
            $target = $exe.FullName
          }
          Rename-Item -Path $target -NewName "Earon.exe"

      - name: List Release directory (debug)
        shell: pwsh
        run: |
          $dir = "build/windows/x64/runner/Release"
          if (!(Test-Path $dir)) { $dir = "build/windows/runner/Release" }
          Write-Host "Listing $dir"
          Get-ChildItem -Path $dir -Recurse | Format-Table -AutoSize
          if (!(Test-Path "$dir/Earon.exe")) { Write-Error "Earon.exe not present in $dir after rename"; exit 1 }

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Build installer (.exe)
        shell: pwsh
        run: |
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          & "$iscc" /DMyAppVersion="${env:VERSION_SHORT}" "installer/windows/inno.iss"

      - name: List installer contents (debug)
        shell: pwsh
        run: |
          choco install innounp -y
          $installer = Get-ChildItem -Path "installer/windows/output" -Filter *.exe | Select-Object -First 1
          if ($null -eq $installer) { Write-Error "Installer not found"; exit 1 }
          # Esegui innounp in modo non-bloccante: se fallisce, continua il workflow
          & innounp -l $installer.FullName
          $code = $LASTEXITCODE
          if ($code -ne 0) { Write-Warning "innounp -l failed (exit code=$code) for $($installer.FullName). Continuing." }
          Write-Host "innounp list step completed (exit code=$code)"
          # Reset esplicito del codice di uscita del processo per evitare fail del job
          $global:LASTEXITCODE = 0

      - name: Extract installer to artifact (debug)
        shell: pwsh
        run: |
          $installer = Get-ChildItem -Path "installer/windows/output" -Filter *.exe | Select-Object -First 1
          if ($null -eq $installer) { Write-Error "Installer not found"; exit 1 }
          mkdir -Force installer/windows/extracted | Out-Null
          # Non bloccare il job se innounp non supporta il formato dell'installer
          & innounp -x -d installer/windows/extracted $installer.FullName
          $code = $LASTEXITCODE
          if ($code -ne 0) { Write-Warning "innounp -x failed (exit code=$code) for $($installer.FullName). Uploading installer as-is." }
          Write-Host "innounp extract step completed (exit code=$code)"
          # Reset esplicito del codice di uscita del processo per evitare fail del job
          $global:LASTEXITCODE = 0

      - name: Upload extracted installer files (debug)
        uses: actions/upload-artifact@v4
        with:
          name: Earon-installer-extracted
          path: installer/windows/extracted/**

      - name: Upload Windows installer (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: Earon-Windows-Installer
          path: installer/windows/output/*.exe

      - name: Crea release GitHub e carica installer (tag derivato)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            installer/windows/output/*.exe
          tag_name: ${{ env.TAG_NAME }}
          overwrite: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload portable build (Release folder)
        uses: actions/upload-artifact@v4
        with:
          name: Earon-portable-Release
          path: build/windows/x64/runner/Release/**

      - name: Carica portable build nella release (tag derivato)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/windows/x64/runner/Release/**
          tag_name: ${{ env.TAG_NAME }}
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Nota: l'aggiornamento di updates/appcast.xml Ã¨ gestito da un workflow dedicato post-release per evitare conflitti con le regole di protezione del branch.
      
      - name: Build Windows Debug (console)
        run: >-
          flutter build windows --debug
          --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          --dart-define=APPCAST_URL=${{ secrets.APPCAST_URL }}

      - name: Upload portable Debug (console)
        uses: actions/upload-artifact@v4
        with:
          name: Earon-portable-Debug
          path: build/windows/x64/runner/Debug/**
  