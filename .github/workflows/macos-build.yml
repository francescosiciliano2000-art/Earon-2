name: macOS DMG (Sparkle)
permissions:
  contents: write

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag to upload DMG to (e.g., v0.1.2)"
        required: false
        default: v0.1.2

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deriva versione da pubspec.yaml
        run: |
          VER_FULL=$(grep '^version:' pubspec.yaml | sed 's/version:\s*//')
          VER_SHORT=${VER_FULL%%+*}
          echo "VERSION_FULL=$VER_FULL" >> $GITHUB_ENV
          echo "VERSION_SHORT=$VER_SHORT" >> $GITHUB_ENV
          echo "TAG_NAME=v$VER_SHORT" >> $GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Pub get
        run: flutter pub get

      - name: Optional secrets check (non-blocking)
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then echo "Warning: SUPABASE_URL not set; app will show config error screen at runtime."; fi
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then echo "Warning: SUPABASE_ANON_KEY not set; app will show config error screen at runtime."; fi
          echo "Continuing build regardless of secrets."

      - name: Build macOS Release
        run: >-
          flutter build macos --release
          --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          --dart-define=APPCAST_URL=${{ secrets.APPCAST_URL }}

      - name: Install create-dmg
        run: |
          brew update
          brew install create-dmg

      - name: Create DMG
        run: |
          TAG_NAME="${{ env.TAG_NAME }}"
          VERSION="${{ env.VERSION_SHORT }}"

          # Detect built .app dynamically
          APP_PATH=$(ls -d build/macos/Build/Products/Release/*.app 2>/dev/null | head -n 1)
          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"
          DMG_NAME="Earon-$VERSION.dmg"

          echo "TAG_NAME=$TAG_NAME"
          echo "VERSION=$VERSION"
          echo "APP_PATH=$APP_PATH"
          echo "DMG_NAME=$DMG_NAME"

          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "ERROR: No .app found under build/macos/Build/Products/Release/"
            ls -la build/macos/Build/Products/Release/ || true
            exit 1
          fi

          # Create DMG (remove existing file; Homebrew create-dmg does not support --overwrite)
          rm -f "$OUT_DIR/$DMG_NAME"
          create-dmg --volname "Earon" "$OUT_DIR/$DMG_NAME" "$APP_PATH"
          echo "DMG created at $OUT_DIR/$DMG_NAME"

      - name: Crea release GitHub e carica DMG (tag derivato)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Earon-*.dmg
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Aggiorna updates/appcast.xml (macOS v${{ env.VERSION_SHORT }})
        run: |
          DMG_PATH=$(ls dist/Earon-*.dmg | head -n 1)
          if [ -z "$DMG_PATH" ]; then echo "DMG non trovato"; exit 1; fi
          SHA=$(shasum -a 256 "$DMG_PATH" | awk '{print tolower($1)}')
          VERSION="${{ env.VERSION_SHORT }}"
          TAG="v$VERSION"
          ASSET_URL="https://github.com/${{ github.repository }}/releases/download/$TAG/Earon-$VERSION.dmg"
          RELEASE_NOTES="https://github.com/${{ github.repository }}/releases/tag/$TAG"
          PUB_DATE=$(date -u "+%a, %d %b %Y %H:%M:%S +0000")
          ITEM="\n  <item>\n  <title>v$VERSION</title>\n  <sparkle:releaseNotesLink>$RELEASE_NOTES</sparkle:releaseNotesLink>\n  <pubDate>$PUB_DATE</pubDate>\n  <enclosure\n    url=\"$ASSET_URL\"\n    sparkle:os=\"macos\"\n    sparkle:version=\"$VERSION\"\n    sparkle:shortVersionString=\"$VERSION\"\n    length=\"\"\n    type=\"application/octet-stream\"\n    sparkle:sha256=\"$SHA\" />\n</item>\n"
          PATH_XML="updates/appcast.xml"
          CONTENT=$(cat "$PATH_XML")
          MARKER='<!-- Release più recente -->'
          if ! echo "$CONTENT" | grep -q "$MARKER"; then
            echo "Marker non trovato; aggiungo marker dopo <language>"
            CONTENT=$(awk '1; /<language>/{print "\n<!-- Release più recente -->"}' "$PATH_XML")
          fi
          NEW_CONTENT=$(echo "$CONTENT" | perl -0777 -pe "s/\Q$MARKER\E/$MARKER\n\n$ITEM/")
          printf "%s" "$NEW_CONTENT" > "$PATH_XML"
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "$PATH_XML"
          git commit -m "chore(appcast): add macOS v$VERSION entry with sha256"
          git push